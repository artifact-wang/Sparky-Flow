<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Sparky Word Sprint</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header id="top-hud">
        <div class="hud-left">
          <div class="pill">Round <span id="round-value">1</span></div>
        </div>
        <div class="hud-center">
          <div class="timer-shell">
            <div id="timer-fill"></div>
          </div>
          <div class="stats-row">
            <div class="chip" id="grade-label">Grade -</div>
            <div class="chip">Words <span id="goal-value">-</span></div>
            <div class="chip">Score <span id="score-value">0</span></div>
            <div class="chip">Streak <span id="streak-value">0</span></div>
            <button class="chip hint-chip" id="hint-chip" aria-label="Use Hint">Hint <span id="hint-value">0</span></button>
          </div>
        </div>
        <div class="hud-right">
          <button id="btn-mute" class="hud-btn" aria-label="Mute">ðŸ”Š</button>
          <button id="btn-restart" class="hud-btn" aria-label="Restart">â†º</button>
          <button id="btn-home" class="hud-btn" aria-label="Home">âœ•</button>
        </div>
      </header>

      <main id="game-root">
        <canvas id="game-canvas" aria-label="Sparky Word Sprint Game"></canvas>
      </main>

      <section id="grade-menu" class="overlay">
        <div class="menu-card">
          <h1>Sparky Word Wheel</h1>
          <p>Choose your grade path, spin the rainbow wheel, and clear word boards in any order.</p>
          <div class="grade-grid">
            <button class="grade-card" data-grade="1">
              <span class="grade-title">Grade 1</span>
              <span class="grade-tone" data-grade-tone="1">Starter words â€¢ Gentle timer</span>
              <span class="grade-meta" data-grade-stats="1">Max Round 0</span>
            </button>
            <button class="grade-card" data-grade="2">
              <span class="grade-title">Grade 2</span>
              <span class="grade-tone" data-grade-tone="2">Growing words â€¢ Easy pace</span>
              <span class="grade-meta" data-grade-stats="2">Max Round 0</span>
            </button>
            <button class="grade-card" data-grade="3">
              <span class="grade-title">Grade 3</span>
              <span class="grade-tone" data-grade-tone="3">Puzzle mix â€¢ Balanced pace</span>
              <span class="grade-meta" data-grade-stats="3">Max Round 0</span>
            </button>
            <button class="grade-card" data-grade="4">
              <span class="grade-title">Grade 4</span>
              <span class="grade-tone" data-grade-tone="4">Advanced words â€¢ Focus mode</span>
              <span class="grade-meta" data-grade-stats="4">Max Round 0</span>
            </button>
            <button class="grade-card" data-grade="5">
              <span class="grade-title">Grade 5</span>
              <span class="grade-tone" data-grade-tone="5">Challenge words â€¢ Fast thinking</span>
              <span class="grade-meta" data-grade-stats="5">Max Round 0</span>
            </button>
          </div>
          <p class="menu-footnote">Tip: letter order inside each word is strict, but you can solve board words in any order.</p>
        </div>
      </section>

      <section id="modal" class="overlay hidden" aria-live="polite">
        <div class="modal-card">
          <h2 id="modal-title">Round Complete</h2>
          <p id="modal-body">Great work.</p>
          <div id="modal-rewards" class="modal-rewards hidden" aria-live="polite"></div>
          <div class="modal-actions">
            <button id="modal-primary" class="grade-card tiny">Next Round</button>
            <button id="modal-secondary" class="grade-card tiny">Home</button>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
